# Calendar merge configuration
# Each entry defines one merged calendar output

calendars:
  # Welpen kalender: direct doorvoer met alle details
  - name: welpen
    output: welpen.ics
    visibility: title_only
    sources:
      - url: !secret welpen_ics_url
        name: "Welpen"
      - url: !secret groepsactiviteiten_ics_url
        name: "Groepsactiviteiten"
    metadata:
      cal_name: "Welpen"
      timezone: "Europe/Amsterdam"

