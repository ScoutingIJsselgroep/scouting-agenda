services:
  scouting-calendar:
    build: .
    image: scouting-agenda:latest
    ports:
      - "8000:8000"
    volumes:
      # Mount config and secrets (edit these locally)
      - ./config.yaml:/app/config.yaml:ro
      - ./secrets.yaml:/app/secrets.yaml:ro

      # Mount output directory (persisted)
      - ./output:/app/output

    restart: unless-stopped

    environment:
      - TZ=Europe/Amsterdam
      # Optional: Override secrets with environment variables
      # Uncomment and set these instead of using secrets.yaml
      # - SECRET_WELPEN_ICS_URL=https://...
      # - SECRET_SCOUTS_ICS_URL=https://...
      # - SECRET_GROEPSBREED_PASSWORD=your-password

    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: cron service for automatic sync
  scouting-calendar-sync:
    build: .
    image: scouting-agenda:latest
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./secrets.yaml:/app/secrets.yaml:ro
      - ./output:/app/output

    environment:
      - TZ=Europe/Amsterdam
      # Optional: Override secrets with environment variables
      # - SECRET_WELPEN_ICS_URL=https://...
      # - SECRET_SCOUTS_ICS_URL=https://...

    # Run sync every 10 minutes
    command: >
      sh -c "while true; do
        sync;
        sleep 600;
      done"

    restart: unless-stopped
